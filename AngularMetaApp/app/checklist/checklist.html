<section id="checklist-view" class="mainbar" data-ng-controller="CheckListCtrl">
    <h1>Check Lists</h1>
    <tabset>
        <tab heading="View">
            <table class="table">
                <tr>
                    <th>Check List Name</th>
                    <th>Date Added</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in checkLists">
                    <td>
                        {{ item.CheckListName }}
                    </td>
                    <td>
                        {{ item.DateAdded }}
                    </td>
                    <td>
                        <button class="btn btn-primary" ng-click="deleteCheckList(item.Id)">View Check List</button>
                    </td>
                </tr>
            </table>
        </tab>
        <tab heading="Edit">
            <h3>Create Check List</h3>
            <form class="form form-horizontal" role="form" ng-submit="createDropPin(checkList)">
                <div class="form-group">
                    <label for="inputDropPinTitle" class="col-sm-2 control-label">Check List Name:</label>
                    <div class="col-sm-10">
                        <input id="inputDropPinTitle" class="form-control" type="text" required ng-model="checkList.CheckListName" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-primary" value="Create Check List" />
                    </div>
                </div>
            </form>
            <table class="table">
                <tr>
                    <th>Check List Name</th>
                    <th>Date Added</th>
                    <th></th>
                </tr>
                <tr ng-repeat="item in checkLists">
                    <td>
                        <textarea>{{ item.CheckListName }}</textarea>
                    </td>
                    <td>
                        {{ item.DateAdded }}
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteCheckList(item.Id)">Delete</button>
                    </td>
                </tr>
            </table>
        </tab>
</section>
